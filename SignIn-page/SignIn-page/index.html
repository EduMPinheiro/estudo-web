<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="container">

        <div class="bolha-rosa">

        </div>

        <div class="bolha-preta">
            
        </div>

        <article class="card">

            <h1>Sign in.</h1>

            <button class="botao-F">
                <img class="icon-fb" src="imgs/icons8-facebook.svg">
                <span class="continue-fb">Continue with Facebook</span>
            </button>
            <button class="botao-G">
                <img class="icon-g" src="imgs/icons8-google-logo.svg">
                <span class="continue-g">Continue with Google</span>
            </button>
            <span class="or">or</span>
            
            <form action="">
                <fieldset>
                    <div class="email">
                        <label></label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label class="password"></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                </fieldset>
            </form>

            <button class="botao-sign">
                <span class="text-sign">Sign in</span>
            </button>


        </article>
    </main>
</body>
</html>
